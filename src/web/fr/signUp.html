<!DOCTYPE html>

<head>

<body class="font-sans text-lg mx-auto">
    <nav class="bg-grey relative bg-grey mb-14 p-2 flex justify-center">
        <div class="absolute left-4">
            <ul class="flex ml-10 space-x-4">
                <li class="hover:underline" data-lang="en" aria-label="Change language to english"><a
                        href="/src/web/en/index.html" lang="en" onclick="changeLanguage('en')">EN</a></li>
                <li>|</li>
                <li class="hover:underline" data-lang="fr" aria-label="Changer la langue en franÃ§ais"><a

        </div>
        <div class="font-magnolia text-6xl text-center flex-grow">

            <input type="email" id="email" name="email" required

            <div>
                <button
                    class="bg-light_blue text-white font-bold rounded-full p-2 m-10 text-center hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
                    type="submit">Valider</button>
            </div>
        </form>
    </div>
