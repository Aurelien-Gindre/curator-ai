<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator AI</title>
    <link href="/src/web/output.css" rel="stylesheet">
    <script src="/src/web/adapt.js"></script>
</head>

<body class="font-sans text-lg mx-auto">
    <!-- Navigation Bar -->
    <nav class="bg-grey relative bg-grey mb-14 p-2 flex justify-center">
        <div class="absolute left-4">
            <!-- Buttons for choosing the language -->
            <ul class="flex ml-10 space-x-4">
                <!-- Button for switching language to English-->
                <!-- Links to Home page -->
                <li class="hover:underline" data-lang="en" aria-label="Change language to english"><a
                        href="/src/web/en/index.html" lang="en" onclick="changeLanguage('en')">EN</a></li>
                <li>|</li>
                <!-- Button for switching language to French -->
                <!-- Links to Home page -->
                <li class="hover:underline" data-lang="fr" aria-label="Changer la langue en franÃ§ais"><a
                        href="/src/web/fr/index.html" lang="fr" onclick="changeLanguage('fr')">FR</a></li>
            </ul>
        </div>
        <!-- Title of the webpage -->
        <!-- Links to Home page -->
        <div class="font-magnolia text-6xl text-center flex-grow">
            <button aria-label="Homepage" onclick="goToMain()">
                <h1>
                    <span class="text-light_blue">Curator</span>
                    <span class="text-mid_blue">AI</span>
                </h1>
            </button>
        </div>
        <!-- Button for sign up -->
        <button
            class="bg-light_blue text-white font-bold rounded-full p-2 absolute right-10 top-1/2 -translate-y-1/2 text-center hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
            onclick="signUp()" aria-label="Sign up">S'incrire</button>
    </nav>

    <!-- Form for subscription -->
    <div class="container mx-auto text-center">
        <h2 class="font-bold m-10">Enter your e-mail address :</h2>
        <form action="/submit-email" method="POST">
            <!-- Enter Email -->
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required
                class="border border-gray-300 bg-white p-2 rounded-md text-lg text-gray-700 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
            <div>
                <!-- Button to submit -->
                <button
                    class="bg-light_blue text-white font-bold rounded-full p-2 m-10 text-center hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
