<!DOCTYPE html>
<html lang="en">
<head>

    <title>Curator AI</title>
    <link href="../output.css" rel="stylesheet">

<body class="font-sans text-lg mx-auto" >
    <nav class="bg-grey relative bg-grey mb-14 p-2 flex justify-center">
        <div class="absolute left-4">
            <ul class="flex ml-10 space-x-4">

                <li>|</li>
                <li class="hover:underline" data-lang="fr" aria-label="Changer la langue en franÃ§ais"><a href="/fr/signUp.html" lang="fr" onclick="changeLanguage('fr')">FR</a></li>
            </ul>
        </div>
        <div class="font-magnolia text-6xl text-center flex-grow">
            <button aria-label="Homepage" onclick="goToMain()">

            <input type="email" id="email" name="email" required>
