<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator AI</title>
    <link href="../output.css" rel="stylesheet">
    <script src="../adapt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.0/dist/umd/i18next.min.js"></script>
</head>

<body class="font-sans text-lg mx-auto flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-grey relative bg-grey mb-14 p-2 flex justify-center">
        <div class="absolute left-4">
            <!-- Buttons for choosing the language -->
            <ul class="flex ml-10 space-x-4">
                <!-- Button for switching language to English -->
                <li class="hover:underline" data-lang="en" aria-label="Change language to english"><a lang="en"
                        onclick="changeLanguage('en')">EN</a></li>
                <li>|</li>
                <!-- Button for switching language to Fernch -->
                <li class="hover:underline" data-lang="fr" aria-label="Changer la langue en franÃ§ais"><a lang="fr"
                        onclick="changeLanguage('fr')">FR</a></li>
            </ul>
        </div>
        <!-- Title of the webpage -->
        <!-- Links to Home page -->
        <div class="font-magnolia text-6xl text-center flex-grow">
            <button aria-label="Homepage" onclick="goToMain()">
                <h1>
                    <span class="text-light_blue">Curator</span>
                    <span class="text-mid_blue">AI</span>
                </h1>
            </button>
        </div>
        <!-- Button for sign up -->
        <button
            class="bg-light_blue text-white font-bold rounded-full p-2 absolute right-10 top-1/2 -translate-y-1/2 text-center hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
            onclick="signUp()" aria-label="Sign up" data-i18n="SignUp" aria-live="polite"></button>
    </nav>

    <div class="container mx-auto text-center flex-grow">
        <!-- Begin Hero Unit -->
        <h2 class="text-3xl font-bold mb-2" data-i18n="HeroUnit1" aria-live="polite"></h2>
        <h2 class="text-3xl font-bold mb-2" data-i18n="HeroUnit2" aria-live="polite"></h2>
        <h2 class="text-3xl font-bold mb-2" data-i18n="HeroUnit3" aria-live="polite"></h2>
        <h2 class="text-3xl font-bold mb-2" data-i18n="HeroUnit4" aria-live="polite"></h2>
        <!-- Button for sign up -->
        <div>
            <button
                class="text-3xl bg-light_blue text-white font-bold rounded-full p-2 m-10 text-center hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
                onclick="signUp()" aria-label="Sign Up" data-i18n="TryIt" aria-live="polite"></button>
        </div>
        <!-- End Hero Unit -->

        <!-- Separator -->
        <hr class="my-4 border-gray-300">
        <h2 class="text-3xl font-bold mb-2" data-i18n="Expln1" aria-live="polite"></h2>
        <h2 class="" data-i18n="Expln2" aria-live="polite"></h2>
        <!-- Add an image of a received email here when it works. -->

        <!-- Separator -->
        <hr class="my-4 border-gray-300">
        <h2 class="text-3xl font-bold mb-2" data-i18n="Qu1" aria-live="polite"></h2>
        <p class="mb-10" data-i18n="Answ1" aria-live="polite"></p>

        <!-- Separator -->
        <hr class="my-4 border-gray-300">
        <h2 class="text-3xl font-bold mb-2" data-i18n="Qu2" aria-live="polite"></h2>
        <p class="mb-10" data-i18n="Answ2" aria-live="polite"></p>

        <!-- Separator -->
        <hr class="my-4 border-gray-300">
        <h2 class="text-3xl font-bold mb-2" data-i18n="Qu3" aria-live="polite"></h2>
        <p class="mb-10" data-i18n="Answ3" aria-live="polite"></p>

        <!-- Separator -->
        <hr class="my-4 border-gray-300">
        <!-- Begin List of comments -->
        <h2 class="text-3xl font-bold mb-2" data-i18n="ListComments" aria-live="polite"></h2>
        <div class="flex justify-center">
            <div class="bg-slate-200 text-left font-semibold m-10 p-3 rounded-lg">
                <p data-i18n="Comment1" aria-live="polite"></p>
                <p class="font-light text-right">-
                    <a data-i18n="User1" aria-live="polite"></a>
                </p>
            </div>
            <div class="bg-slate-200 text-left font-semibold m-10 p-3 rounded-lg">
                <p data-i18n="Comment2" aria-live="polite"></p>
                <p class="font-light text-right">-
                    <a data-i18n="User2" aria-live="polite"></a>
                </p>
            </div>
            <div class="bg-slate-200 text-left font-semibold m-10 p-3 rounded-lg">
                <p data-i18n="Comment3" aria-live="polite"></p>
                <p class="font-light text-right">-
                    <a data-i18n="User3" aria-live="polite"></a>
                </p>
            </div>
            <div class="bg-slate-200 text-left font-semibold m-10 p-3 rounded-lg">
                <p data-i18n="Comment4" aria-live="polite"></p>
                <p class="font-light text-right">-
                    <a data-i18n="User4" aria-live="polite"></a>
                </p>
            </div>
        </div>
        <!-- End List of comments -->
    </div>

    <!-- Footer (empty for now) -->
    <footer class="bg-grey p-4 text-center">
    </footer>
</body>

</html>
