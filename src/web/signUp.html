<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator AI</title>
    <link href="./output.css" rel="stylesheet">
    <script src="/src/web/adapt.js"></script>
</head>
<body class="font-sans text-lg mx-auto" >
    <nav class="bg-grey relative bg-grey mb-4 p-2 flex justify-center">
        <div class="absolute left-4">
            <ul class="flex ml-10 space-x-4">
                <li class="hover:underline" data-lang="en"><a href="signUp.html" onclick="changeLanguage('en')">EN</a></li>
                <li>|</li>
                <li class="hover:underline" data-lang="fr"><a href="signUp.html" onclick="changeLanguage('fr')">FR</a></li>
            </ul>
        </div>
        <div class="font-magnolia text-6xl text-center flex-grow">
            <button onclick="goToMain()">
                <h1>
                    <span class="text-light_blue">Curator</span>
                    <span class="text-mid_blue">AI</span>
                </h1>
            </button>
        </div>
        <button class="bg-light_blue text-white font-bold rounded-full p-2 absolute right-10 top-1/2 -translate-y-1/2 text-center" data-i18n="join_button"
                action="signUp()"></button>
    </nav>
    <div class="container mx-auto text-center">
        <h1 data-i18n="enter_email_msg"></h1>
        <form action="/submit-email" method="POST">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <button class="" type="submit" data-i18n="submit_msg"></button>
        </form>
    </div>
</body>
</html>
