<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator AI</title>
    <link href="../output.css" rel="stylesheet">
    <script src="../adapt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.0/dist/umd/i18next.min.js"></script>
</head>

<body class="font-sans text-lg mx-auto flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <nav class="mt-1 mb-14 p-2 flex justify-center items-center relative">
        <div class="absolute left-12 flex items-center">
            <!-- Buttons for choosing the language -->
            <ul class="flex space-x-4">
                <!-- Button for switching language to English -->
                <li class="hover:underline" data-lang="en" aria-label="Change language to english"><a lang="en"
                        onclick="changeLanguage('en')">EN</a></li>
                <li>|</li>
                <!-- Button for switching language to Fernch -->
                <li class="hover:underline" data-lang="fr" aria-label="Changer la langue en franÃ§ais"><a lang="fr"
                        onclick="changeLanguage('fr')">FR</a></li>
            </ul>
        </div>
        <!-- Title of the webpage -->
        <!-- Links to Home page -->
        <div class="font-magnolia text-6xl text-center flex-grow">
            <button class="transition duration-100 hover:brightness-95 bg-white rounded-full p-3 pr-7 pl-7"
                aria-label="Homepage" onclick="goToMain()">
                <h1>
                    <span class="text-light_blue">Curator</span>
                    <span class="text-mid_blue">AI</span>
                </h1>
            </button>
        </div>
        <!-- Button for sign up -->
        <button
            class="transition duration-200 bg-light_blue text-white font-bold rounded-full p-3 pr-7 pl-7 absolute right-16 top-1/2 -translate-y-1/2 text-center hover:scale-105 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
            onclick="signUp()" aria-label="Sign up" data-i18n="SignUp" aria-live="polite"></button>
    </nav>

    <div class="container mx-auto text-center flex-grow">
        <!-- Begin Hero Unit -->
        <h2 class="text-6xl font-bold mb-2" data-i18n="HeroUnit1" aria-live="polite"></h2>
        <h2 class="text-6xl font-bold mb-4" data-i18n="HeroUnit2" aria-live="polite"></h2>
        <h2 class="text-lg text-gray-500 mb-2" data-i18n="HeroUnit3" aria-live="polite"></h2>
        <h2 class="text-lg text-gray-500 mb-2" data-i18n="HeroUnit4" aria-live="polite"></h2>
        <h2 class="text-lg text-gray-500 mb-2" data-i18n="HeroUnit5" aria-live="polite"></h2>
        <h2 class="text-lg text-gray-500 font-bold mb-2" data-i18n="HeroUnit6" aria-live="polite"></h2>
        <!-- Button for sign up -->
        <div>
            <button
                class="transition duration-100 text-3xl bg-light_blue text-white font-bold rounded-full p-3 pr-7 pl-7 m-10 text-center hover:scale-110 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
                onclick="signUp()" aria-label="Sign Up" data-i18n="TryIt" aria-live="polite"></button>
        </div>
        <!-- End Hero Unit -->
    </div>
    <div class="h-fit">
        <!-- Separator -->
        <div class="bg-gray-50 w-screen p-10 text-center mt-20 relative">
            <h2 class="text-4xl font-bold mb-5" data-i18n="Expln1" aria-live="polite"></h2>
            <h2 class=" mb-4" data-i18n="Expln2" aria-live="polite"></h2>
            <img data-i18n="ImgSampleAlt" aria-live="polite" class="mx-auto w-1/3 mt-2"
                src="../locales/img/Sample image.png"
                alt="Picture of a sample email. Each news has a title and a brief descritpion maid by the AI">
        </div>

        <div class="w-screen text-center mt-20">
            <h2 class="text-4xl font-bold mb-5" data-i18n="How" aria-live="polite"></h2>
            <p class="mb-2" data-i18n="HowAnsw1" aria-live="polite"></p>
            <p data-i18n="HowAnsw2" aria-live="polite"></p>
            <p class="mb-2" data-i18n="HowAnsw3" aria-live="polite"></p>
            <p class="mb-4" data-i18n="HowAnsw4" aria-live="polite"></p>
            <p class="font-medium" data-i18n="HowAnsw5" aria-live="polite"></p>
            </p>
        </div>


        <div class="bg-gray-500 text-white w-screen text-center p-10 mt-20">
            <h2 class="text-4xl font-bold mb-2" data-i18n="Why" aria-live="polite"></h2>
            <p data-i18n="WhyAnsw1" aria-live="polite"></p>
            <p data-i18n="WhyAnsw2" aria-live="polite"></p>
            <p class="mb-4" data-i18n="WhyAnsw3" aria-live="polite"></p>
            <p class="font-medium" data-i18n="WhyAnsw4" aria-live="polite"></p>
        </div>


        <div class="w-screen text-center mt-20 pb-20">
            <!-- Begin List of comments -->
            <h2 class="text-3xl font-bold mb-2" data-i18n="ListComments" aria-live="polite"></h2>
            <div class="flex justify-center">
                <div class="bg-gray-200 text-left font-semibold m-10 p-5 rounded-lg">
                    <p data-i18n="Comment1" aria-live="polite"></p>
                    <p class="font-light text-right">-
                        <a data-i18n="User1" aria-live="polite"></a>
                    </p>
                </div>
                <div class="bg-gray-200 text-left font-semibold m-10 p-5 rounded-lg">
                    <p data-i18n="Comment2" aria-live="polite"></p>
                    <p class="font-light text-right">-
                        <a data-i18n="User2" aria-live="polite"></a>
                    </p>
                </div>
                <div class="bg-gray-200 text-left font-semibold m-10 p-5 rounded-lg">
                    <p data-i18n="Comment3" aria-live="polite"></p>
                    <p class="font-light text-right">-
                        <a data-i18n="User3" aria-live="polite"></a>
                    </p>
                </div>
                <div class="bg-gray-200 text-left font-semibold m-10 p-5 rounded-lg">
                    <p data-i18n="Comment4" aria-live="polite"></p>
                    <p class="font-light text-right">-
                        <a data-i18n="User4" aria-live="polite"></a>
                    </p>
                </div>
            </div>
            <!-- End List of comments -->
        </div>

    </div>

    <!-- Footer (empty for now) -->
    <footer class="bg-grey p-4 text-center">
    </footer>
</body>

</html>
