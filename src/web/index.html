<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Submission</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="mx-auto" >
    <nav class="bg-grey mb-4 p-2">
        <div class="font-magnolia text-6xl text-center flex justify-center">
            <h1>
                <span class="text-light_blue">Curator</span>
                <span class="text-mid_blue">AI</span>
            </h1>
        </div>
    </nav>
    <div class="container mx-auto text-center">
        <h1> Enter your email address:</h1>
        <form action="/submit-email" method="POST">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <button class="bg-mid_blue" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
